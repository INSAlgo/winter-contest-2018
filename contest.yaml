name: "iwc2018"
description: "INSAlgo Winter Contest 2018"
presentation: "<p>Voici la première édition de notre concours INSAlgo Winter Contest 2018&nbsp;! Pas de temps à perdre, il s'agit d'un concours de vitesse&nbsp;! \r\n<br>\r\n<br>\r\n<br>Trois points sont importants à savoir&nbsp;: le temps est pris en compte dans le score, tous les exercices rapportent le même nombre de points et vous n'êtes pas pénalisés en cas de soumission incorrecte.</p>\r\n<br>\r\n<p>Six problèmes sont à résoudre, de difficulté croissante.</p>\r\n<br>\r\n<br>\r\n<h3>Explication du fonctionnement des tests&nbsp;:</h3>\r\n<br>\r\n<p><span class=\"label label-important\">Important</span> Les entrées sont à lire sur l'entrée standard, et la sortie est à fournir sur la sortie standard.</p>\r\n<br>\r\n<h4>Détails</h4>\r\n<p>Afin de valider ou non vos soumissions, celles-ci sont validées avec plusieurs jeux de tests. Pour cela, les entrées leur sont fournies sur l'entrée standard (et donc accessibles <strong>par exemple, mais pas uniquement,</strong> avec <code>scanf(...)</code> (en C), <code>std::cin << ...;</code> (en C++), <code>Console.ReadXxx()</code> (en C#), la classe <code>Scanner</code> (en Java), <code>readline()</code> (en JavaScript), avec l'aide de <code>STDIN</code> (en PHP), <code>raw_input()</code> (en Python 2) ou <code>input()</code> (en Python 3).</p>\r\n<p>La sortie standard (<code>printf(...)</code> (en C), <code>std::cout << ... << std::endl;</code> (en C++), <code>Console.WriteLine(...)</code> (en C#), <code>System.out.println(...)</code> (en Java), <code>print(...)</code> (en Javascript), <code>echo ...</code> (en PHP), <code>print ...</code> (en Python2) ou <code>print(...)</code> (en Python 3)) de vos programmes est alors comparée avec les sorties valides.</p>\r\n<p>De plus, les tests sont des tests de validité pour les premiers puis de performance pour les derniers. Ainsi, si vous utilisez un algorithme avec une complexité asymptotique non optimale, vous ne passerez pas ces tests de performance.</p>\r\n<br>\r\n<br>\r\n<strong>Version des compilateurs / interpréteurs&nbsp;:</strong>\r\n<ul>\r\n<li>C&nbsp;: GCC 7.2.0</li>\r\n<li>C++&nbsp;: GCC 7.2.0</li>\r\n<li>C#&nbsp;: Mono C# Compiler 4.6.2</li>\r\n<li>Java&nbsp;: OpenJDK 1.8.0</li>\r\n<li>Kotlin&nbsp;: Kotlin 1.2.21 (OpenJDK 1.8)</li>\r\n<li>PHP&nbsp;: 7.2.1</li>\r\n<li>Python&nbsp;2&nbsp;: Python 2.7.14</li>\r\n<li>Python&nbsp;3&nbsp;: Python 3.6.4</li>\r\n</ul>\r\n<br>\r\n<p><strong>Information pour le Java&nbsp;:</strong> vous devez nommer la classe contenant la fonction <code>main()</code> avec le nom court du problème (celui entre parenthèses dans le titre des pages). De plus, il ne faut <strong>pas</strong> mettre de package au début de votre fichier. Vous voilà prévenus&nbsp;:)</p>\r\n<br>\r\n<br>\r\nBonne chance !"
